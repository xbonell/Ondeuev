<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<%= language_code_of(@item) %>" lang="<%= language_code_of(@item) %>">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title><%= @item[:title] %> - Ondeuev</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen" />
  <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/css/ie.css" media="screen" /><![endif]-->	
</head>

<body>
<div id="page">
  <div id="header">
    <h1><a href="/<%= language_code_of(item) %>/"><img src="/img/logo.png" width="201" height="117" alt="Ondeuev" /></a></h1>
	<ul class="lang">
	  <% translations_of(@item).each do |t| %>
	    <li>
	      <% if @item == t %>
	        <span class="active" lang="<%= language_code_of(t) %>">
	          <%= language_name_of(t) %>
	        </span>
	      <% else %>
	        <a href="<%= t.path %>"
	           lang="<%= language_code_of(t) %>"
	           hreflang="<%= language_code_of(t) %>">
	          <%= language_name_of(t) %>
	        </a>
	      <% end %>
	    </li>
	  <% end %>
	</ul>	
  </div><!-- #header -->
